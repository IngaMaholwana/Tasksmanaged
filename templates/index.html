<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Add a New Task</h2>
    <form action="/add_task" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="importance" min="1" max="4" placeholder="Importance (1-4)">
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - Importance: {{ task.importance }}<br>
            {{ task.description }}
            <form action="/update_task/{{ task.id }}" method="post">
                <input type="text" name="title" value="{{ task.title }}">
                <input type="text" name="description" value="{{ task.description }}">
                <input type="number" name="importance" min="1" max="4" value="{{ task.importance }}">
                <button type="submit">Update</button>
            </form>
            <form action="/delete_task/{{ task.id }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
